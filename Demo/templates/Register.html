<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-comptible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>Registeration</title>
	</head>

	<body>
		<form action='register' method='post'>
			{% csrf_token %}
			<input name='first_name' type='text' placeholder='first_name'><br>
			<input name='last_name' type='text' placeholder='last_name'><br>
			<input name='username' type='text' placeholder='username'><br>
			<input name='email' type='email' placeholder='email'><br>
			<input name='password1' type='password' placeholder='password'><br>
			<input name='password2' type='password' placeholder='conform password'><br>
			<input type='submit'>
		</form>

		{% for message in messages %}
		<h3> {{message}} </h3>
		{% endfor %}
	</body>
</html>
